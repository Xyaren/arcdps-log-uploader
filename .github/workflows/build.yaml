on: push
name: Build
jobs:
  checks:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14' # The Go version to download (if necessary) and use.
      - run: make build
        env:
          GO111MODULE: "on"